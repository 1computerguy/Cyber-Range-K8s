---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rtr-na
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: bgpbr, bgpbr, bgpbr, na-svc, external
      labels:
        app: rtr-na
    spec:
      containers:
      - image: master:5000/frr
        name: rtr-na
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/frr
          name: nfs-volume
      volumes:
      - name: nfs-volume
        nfs:
          path: /configs/med-fi/rtr-cfgs/rtr-us
          server: storage
