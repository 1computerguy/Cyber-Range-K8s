---
kind: Deployment
spec:
  template:
    spec:
      volumes:
      - nfs:
          path: /configs/dns/auth
          server: storage
        name: dns-mount
      containers:
      - securityContext:
          privileged: true
        name: a-root-server
        image: master:5000/bind
        args:
        - |-
          ip addr add 198.41.0.4/8 dev net1;
          ip r d default;
          ip r a default via 198.0.0.1;
          ip link set mtu 1450 dev net1;
          named -c /etc/bind/named.conf -g -u root
        volumeMounts:
        - mountPath: /etc/bind
          name: dns-mount
        command:
        - /bin/sh
        - -c
    metadata:
      labels:
        app: a-root-server
      annotations:
        k8s.v1.cni.cncf.io/networks: na-svc
  replicas: 1
