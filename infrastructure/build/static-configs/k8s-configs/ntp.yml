---
kind: Deployment
spec:
  template:
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        image: master:5000/ntp
        args:
        - |-
          ip addr add 49.19.96.19/8 dev net1;
          ip r d default;
          ip r a default via 49.0.0.1;
          ip link set mtu 1450 dev net1;
          chronyd.sh
        securityContext:
          privileged: true
        name: 0-asia-ntp-ort
    metadata:
      labels:
        app: 0.asia.pool.ntp
      annotations:
        k8s.v1.cni.cncf.io/networks: as-svc
  replicas: 1
