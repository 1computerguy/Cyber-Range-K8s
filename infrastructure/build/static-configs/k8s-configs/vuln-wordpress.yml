apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vuln-wordpress
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vuln-wordpress
      annotations:
        k8s.v1.cni.cncf.io/networks: na-svc
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "localhost"
        - "wordpress.org"
      containers:
      - env:
        - name: WORDPRESS_DB_HOST
          value: localhost:3306
        - name: WORDPRESS_DB_NAME
          value: wordpress
        - name: WORDPRESS_DB_PASSWORD
          value: root
        - name: WORDPRESS_DB_USER
          value: root
        - name: IP_ADDR
          value: "8.1.2.3"
        - name: LEN
          value: "8"
        - name: GATEWAY
          value: "8.0.0.1"
        image: master:5000/vuln-wordpress
        name: vuln-wordpress
        securityContext:
          privileged: true
      - image: master:5000/mysql:5
        name: vuln-mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
